<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card active"
        style="
          background-image: url(https://www.vmcdn.ca/f/files/piquenewsmagazine/images/piquenewsmagazine/whistler-village-getty-images.jpg);
        "
      >
        <h4>Whistler</h4>
      </div>
      <div
        class="card"
        style="
          background-image: url(https://upload.wikimedia.org/wikipedia/commons/6/64/Capilano_Suspension_Bridge%2C_Vancouver%2C_Canada_%28July_2016%29_1.jpg);
        "
      >
        <h4>Capilano Bridge</h4>
      </div>
      <div
        class="card"
        style="
          background-image: url(https://www.vmcdn.ca/f/files/glaciermedia/import/lmp-all/1646172-gondolagetty.jpg);
        "
      >
        <h4>Squamish Gandola</h4>
      </div>
      <div
        class="card"
        style="
          background-image: url(https://www.vancouverplanner.com/wp-content/uploads/2020/04/grouse-mountain-2.jpeg);
        "
      >
        <h4>Grouse Mountain</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
